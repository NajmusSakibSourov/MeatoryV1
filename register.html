<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meatory – Register</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body class="auth-body">
  <div class="auth-card">
    <div class="brand">🐮 Meatory</div>
    <h2 class="title">Create Account</h2>
    <form onsubmit="event.preventDefault(); window.location='dashboard.html';">
      <div class="input-group">
        <label>Username</label>
        <input type="text" placeholder="Choose a username" required />
      </div>
      <div class="input-group">
        <label>Email</label>
        <input type="email" placeholder="Enter email" required />
      </div>
      <div class="input-group">
        <label>Password</label>
        <input type="password" placeholder="Enter password" required />
      </div>
      <div class="input-group">
        <label>Confirm Password</label>
        <input type="password" placeholder="Confirm password" required />
      </div>
      <div class="input-group">
        <label>Select Role</label>
        <select required>
          <option value="">-- Select Role --</option>
          <option value="buyer">Buyer</option>
          <option value="supplier">Supplier</option>
          <option value="manager">Manager</option>
          <option value="staff">Inventory Staff</option>
          <option value="admin">Admin</option>
        </select>
      </div>
      <button class="auth-btn" type="submit">Register</button>
      <p class="auth-text">
        Already have an account? <a href="Index.html">Login</a>
      </p>
    </form>
  </div>
  <script src="auth.js"></script>
</body>
</html>
