<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meatory â€“ Register</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body class="auth-body">
  <div class="auth-card">
    <div class="brand">ğŸ® Meatory</div>
    <h2 class="title">Create Account</h2>
    <form id="registerForm">
  <div class="input-group">
    <label>Username</label>
    <input id="reg-username" type="text" placeholder="Choose a username" required />
  </div>
  <div class="input-group">
    <label>Email</label>
    <input id="reg-email" type="email" placeholder="Enter email" required />
  </div>
  <div class="input-group">
    <label>Password</label>
    <input id="reg-password" type="password" placeholder="Enter password" required />
  </div>
  <div class="input-group">
    <label>Confirm Password</label>
    <input id="reg-confirm" type="password" placeholder="Confirm password" required />
  </div>
  <div class="input-group">
    <label>Select Role</label>
    <select id="reg-role" required>
      <option value="">-- Select Role --</option>
      <option value="buyer">Buyer</option>
      <option value="supplier">Supplier</option>
      <option value="manager">Manager</option>
      <option value="staff">Inventory Staff</option>
      <option value="admin">Admin</option>
    </select>
  </div>
  <button class="auth-btn" type="submit">Register</button>
    <p class="auth-text">
        Already have an account? <a href="Index.html">Login</a>
      </p>
</form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script type="module" src="auth.js"></script>
</body>
</html>
